name: 'Deploy app workflow'
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      branch:
        required: true
        type: string
    secrets:
      ssh_host:
        required: true
      ssh_user:
        required: true
      ssh_key_ed25519:
        required: true
      ssh_port:
        required: true

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name from ${{ inputs.branch }}
        shell: bash
        run: echo "::set-output name=branch::${INPUT_BRANCH#refs/heads/}"
        id: extract_branch
        env:
          INPUT_BRANCH: ${{ inputs.branch }}

      - name: Deployment script below
